name: E2E Tests

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore backend
        run: dotnet restore ./backend/LostAndFoundApp/LostAndFoundApp.csproj

      - name: Build backend
        run: dotnet build ./backend/LostAndFoundApp/LostAndFoundApp.csproj -c Release --no-restore

      - name: Start backend (Testing)
        run: |
          # Prefix the command with the env to ensure the background process inherits it
          ASPNETCORE_ENVIRONMENT=Testing nohup dotnet run --project ./backend/LostAndFoundApp/LostAndFoundApp.csproj --urls "http://localhost:5298" > backend.log 2>&1 &

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:5298/healthz >/dev/null 2>&1 || curl -sSf http://localhost:5298/api/test/token >/dev/null 2>&1; then
              echo "backend up"; break
            fi
            sleep 1
          done
      - name: Wait for /api/test/token (POST)
        run: |
          echo 'Waiting for POST /api/test/token to return 200...'
          for i in {1..90}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:5298/api/test/token -H 'Content-Type: application/json' -d '{"Email":"playwright@test.local","GoogleId":"playwright-test-1"}' || true)
            echo "Attempt $i -> status=$status"
            if [ "$status" = "200" ]; then
              echo 'token endpoint ready'; break
            fi
            sleep 1
          done

      - name: Upload backend log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend.log

      - name: Install frontend deps
        run: npm ci --prefix ./frontend/lostfound-client

      - name: Start frontend
        run: |
          nohup npm run dev --prefix ./frontend/lostfound-client -- --port 5173 > frontend.log 2>&1 &

      - name: Wait for frontend
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:5173/ >/dev/null 2>&1; then
              echo "frontend up"; break
            fi
            sleep 1
          done

      - name: Install Playwright browsers
        run: |
          cd frontend/lostfound-client
          npm ci
          npx playwright install --with-deps

      - name: Check backend test token endpoint
        run: |
          echo 'POSTing to http://localhost:5298/api/test/token'
          curl -v -sS -X POST http://localhost:5298/api/test/token -H 'Content-Type: application/json' -d '{"Email":"playwright@test.local","GoogleId":"playwright-test-1","FirstName":"Playwright","LastName":"Tester"}' || true
          echo '--- backend.log (head) ---'
          if [ -f backend.log ]; then head -n 200 backend.log || true; else echo 'backend.log not present'; fi

      - name: Run Playwright E2E
        env:
          VITE_API_BASE_URL: http://localhost:5298
        run: |
          cd frontend/lostfound-client
          npx playwright test tests/create-item.spec.js --reporter=list --trace on

      - name: Upload traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: frontend/lostfound-client/test-results

      - name: Upload frontend log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-log
          path: frontend.log
