name: CI Tests (unit & integration)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore & Build Backend
        run: |
          dotnet restore ./backend/LostAndFoundApp/LostAndFoundApp.csproj
          dotnet build ./backend/LostAndFoundApp/LostAndFoundApp.csproj -c Release --no-restore

      - name: Run backend tests
        run: |
          dotnet test ./backend/LostAndFoundApp.Tests/LostAndFoundApp.Tests.csproj -c Release --no-build --verbosity minimal

      - name: Install frontend deps
        run: npm ci --prefix ./frontend/lostfound-client

      - name: Run frontend unit tests
        run: npm test --prefix ./frontend/lostfound-client --silent

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            backend/**/TestResults
            frontend/lostfound-client/test-results
