name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Restore & Test
        run: |
          dotnet restore
          dotnet test ./backend/LostAndFoundApp.Tests/LostAndFoundApp.Tests.csproj --verbosity normal

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and run frontend unit tests
        working-directory: frontend/lostfound-client
        run: |
          npm ci
          npm run test --if-present
